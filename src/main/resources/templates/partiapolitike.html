<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partite Politike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<a href="/auth/logout">LogOut</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Emri</th>
            <th>Lloji</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>

    <tr th:each="partia:${partite}">
        <td th:text="${partia.getId()}"></td>
        <td th:text="${partia.getEmri()}"></td>
        <td th:text="${partia.getLlojiPartise()}"></td>
        <td th:text="${partia.getDataERegjistrimit()}"></td>
    </tr>
    </tbody>
</table>

<script>

    function helloWorld() {
        console.log("Hello World");
        setTimeout(()=>{
            alert("Wowww!!!");
        },5000)
    }

    helloWorld();

</script>

</body>
</html>
